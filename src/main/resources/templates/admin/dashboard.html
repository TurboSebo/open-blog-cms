<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Panel administracyjny - Open Blog CMS')"></head>
<body th:replace="layout :: layout('Panel administracyjny - Open Blog CMS', ~{::article})">

<article>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Panel administracyjny</h2>
        <div>
            <a th:href="@{/admin/settings}" class="button secondary" style="margin-right: 8px;">Ustawienia treści</a>
            <a th:href="@{/admin/add-post}" class="button">+ Dodaj nowy post</a>
        </div>
    </div>

    <hr>

    <section>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3>Twoje wpisy</h3>
        </div>

        <div style="overflow-x: auto;">
            <table class="table" id="posts-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tytuł</th>
                    <th>Status</th>
                    <th>Data</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody id="posts-table-body">
                <tr><td colspan="5" class="muted">Ładowanie danych...</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <hr>

    <section>
        <h3>Ustawienia wyglądu</h3>
        <p class="muted">Zmiany są widoczne globalnie dla wszystkich użytkowników.</p>

        <!-- Szybkie motywy (predefiniowane) -->
        <div class="theme-presets" id="theme-presets">
            <!-- Elementy zostaną wygenerowane przez JS na podstawie PREDEFINED_THEMES -->
        </div>

        <form id="theme-form" style="margin-top: 20px;">
            <div class="settings-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;">
                <div>
                    <label>Kolor główny</label>
                    <input type="color" id="color-primary" name="colorPrimary">
                </div>
                <div>
                    <label>Tło nagłówka</label>
                    <input type="color" id="color-header-bg" name="colorHeaderBg">
                </div>
                <div>
                    <label>Tło panelu bocznego</label>
                    <input type="color" id="color-aside-bg" name="colorAsideBg">
                </div>
                <div>
                    <label>Tło główne (pod spodem)</label>
                    <input type="color" id="color-main-bg" name="colorMainBg">
                </div>
                <div>
                    <label>Tło kart / artykułów</label>
                    <input type="color" id="color-surface" name="colorSurface">
                </div>
                <div>
                    <label>Tło strony (body)</label>
                    <input type="color" id="color-body-bg" name="colorBodyBg">
                </div>
                <div>
                    <label>Kolor tekstu</label>
                    <input type="color" id="color-text" name="colorText">
                </div>
            </div>

            <div class="toolbar" style="margin-top: 20px;">
                <button type="submit">Zapisz motyw w bazie</button>
            </div>
        </form>
    </section>
</article>

</body>
</html>
